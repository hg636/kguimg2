<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .choice {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .choice:hover {
            background-color: #f0f0f0;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>가위바위보 게임</h1>
        <div class="choices">
            <div class="choice" onclick="play('가위')">✌️ 가위</div>
            <div class="choice" onclick="play('바위')">✊ 바위</div>
            <div class="choice" onclick="play('보')">🖐️ 보</div>
        </div>
        <div id="result">선택해주세요!</div>
    </div>

    <script>
        function play(playerChoice) {
            // 컴퓨터 선택 (랜덤)
            const choices = ['가위', '바위', '보'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            // 승패 결정 로직
            let result;
            if (playerChoice === computerChoice) {
                result = '비겼습니다!';
            } else if (
                (playerChoice === '가위' && computerChoice === '보') ||
                (playerChoice === '바위' && computerChoice === '가위') ||
                (playerChoice === '보' && computerChoice === '바위')
            ) {
                result = '승리했습니다!';
            } else {
                result = '패배했습니다!';
            }

            // 결과 표시
            document.getElementById('result').innerHTML = 
                `당신: ${playerChoice} vs 컴퓨터: ${computerChoice}<br>${result}`;
        }
    </script>
</body>
</html>
